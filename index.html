<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Préstamos Bind</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bind.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="prestamos" class="container">
        <form>
            <div class="row row-sep">
                    <label class="col-md-2"><strong>Monto solicitado:</strong></label>
                    <input class="col-md-2 text-right" type="text" name="txtMontoSolicitado" id="txtMntSol" v-model="capitalSolic" required />
            </div>
            <div class="row row-sep">
                <label class="col-md-2"><strong>Sueldo bruto:</strong></label>
                <input type="text" class="col-md-2 text-right" name="txtSueldoBruto" id="txtSueldoBruto" v-model="sueldoBruto" required />
            </div>
            <div class="row row-sep">
                <label class="col-md-2"><strong>Cuotas:</strong></label>
                <input type="number" class="text-right col-md-2" :min="0" :maxlenght="6" name="txtCuotas" id="txtCuotas" v-model="plazo" required />
            </div>         
            <div class="row text-right row-sep">
                <input type="submit" value="Aceptar" class="btn btn-success">   
            </div>            
        </form>
        <hr>
            {{textTest}} - {{tnaConvenio}} - {{importeConvenio}}
        <!-- Segunda Grilla -->
        <div class="row">
            <div class="clearfix">
                <label class="col-md-2"><strong>Tasas e importes</strong></label>
                <label class="col-md-2"><strong>Convenio</strong></label>
                <label class="col-md-2"><strong>Fuera de convenio</strong></label>
            </div>
            <div class="clearfix">
                <label class="col-md-2"><strong>T.N.A.</strong></label>
                <input type="number" id="tnaConv" class="col-md-2" readonly/>
                <input type="number" id="tnaOutConv" class="col-md-2" readonly/>
            </div>
            <div class="clearfix">
                <label class="col-md-2"><strong>Tem. I.V.A. incl.</strong></label>
                <input type="number" id="temIvaConv" class="col-md-2" readonly/>
                <input type="number" id="temIvaOutConv" class="col-md-2" readonly/>
            </div>
            <div class="clearfix">
                <label class="col-md-2"><strong>Importe cuota mensual</strong></label>
                <input type="number" id="importeConv" class="col-md-2" readonly/>
                <input type="number" id="importeOutConv" class="col-md-2" readonly/>
            </div>
            <div class="clearfix">
                <label class="col-md-2"><strong>Seguro</strong></label>
                <input type="number" id="seguroConv" class="col-md-2" readonly/>
                <input type="number" id="seguroOutConv" class="col-md-2" readonly/>
            </div>
        </div>
        <!-- Tercera grilla -->
        <div class="row">
            <div class="clearfix">
                <label class="col-md-2"><strong>Couta máxima permitida</strong></label>
            </div>
            <div class="clearfix">
                <label class="col-md-2"><strong>Convenio</strong></label>
                <input type="number" id="coutaMaxConv" readonly>
            </div>
            <div class="clearfix">
                <label class="col-md-2"><strong>Fuera de convenio</strong></label>
                <input type="number" id="coutaMaxOutConv" readonly>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
